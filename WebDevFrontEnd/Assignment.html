		$(document).ready(function(){
			$("#snkbar").hide();

				// $("#snkbar").slideDown().delay(2000).slideUp();
				$("#frm").slideToggle();
				c=1;
				if($("#plus").text()=="clear")
					$("#plus").text("add");
				else
					$("#plus").text("clear");

			});


			$("#frm1").submit(function(){
				$("#snkbar").slideDown().delay(2000).slideUp();
			});


			


			$(window).click(function(){
				if($("#frm").is(":visible") && !$('.FAB').is(":hover") && !$('#frm').is(":hover")){
                    $("#frm").slideUp();
                    $("#plus").text("add");
                }

			});



			

		});

				// });

			}
			function sh(){
				$("#snkbar").slideDown().delay(2000).slideUp();
			}
