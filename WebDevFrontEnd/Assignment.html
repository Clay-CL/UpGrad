	<script type="text/javascript">
		$(document).ready(function(){
			$("#snkbar").hide();
			$("#frm").hide();
			$(".FAB").click(function(){
				$("#frm").slideToggle();
				c=1;
				if($("#plus").text()=="clear")
					$("#plus").text("add");
				else
					$("#plus").text("clear");
			});
			$("#btnok").click(function(){
				rowCount = $("#table tr").length;
				var name=$("#nm").val();
				var phno=$("#phno").val();
        		var row = '<tr>'+
				          '<td data-title="ID" class="sn">'+(rowCount++)+'</td>'+
				          '<td data-title="Name">'+name+'</td>'+
				          '<td data-title="Status">'+phno+'</td>'+
				          '<td style="text-align: center;" class="del" onclick="deltr(this)"><i class="material-icons" style="font-size:26px;opacity: 0.4;">delete</i></td>'+'</tr>';
    			$("#table").append(row);
				$("#frm").slideUp();
                $("#plus").text("add");
				$("#snkbar").slideDown().delay(2000).slideUp();
				document.forms["frm1"].reset();

			});
			$(window).click(function(){
				if($("#frm").is(":visible") && !$('.FAB').is(":hover") && !$('#frm').is(":hover")){
                    $("#frm").slideUp();
                    $("#plus").text("add");
                }
			});
		});


		function deltr(c){
			$(c).parents("tr").remove();
			updateDat();
			
		}

		function updateDat(){
			var i = 1;
			var t = document.getElementById('table');

			$("#table tr").each(function() {
				$(t.rows[i].cells[0]).text(i++);
			});
		}
	</script>
